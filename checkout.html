<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library Management - Checkout</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
    font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-image: url('https://www.stallionglobal.com/uploads/links/Title_68.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      animation: backgroundAnimation 20s infinite;;
    }

    @keyframes backgroundAnimation {
      0% { background-position: 0 0; }
      50% { background-position: 50% 0; }
      100% { background-position: 100% 0; }
    }

    h1 {
      text-align: center;
      margin-top: 100px;
      color: #fff;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 1px;
      text-align: center;
      font-size: 20px;
    }

    #checkout-summary {
      margin: 30px 0;
      padding: 10px;
      border: 1px solid #f9f6f6;
      color: rgb(244, 237, 237);
      font-size: 20px;
      text-align: center;
    }

    #checkout-options {
      max-width: 400px;
      margin: 0 auto;
      padding: 10px;
      border: 1px solid #ccc;
      text-align: center;
    }

    label {
      display: block;
      margin-top: 10px;
    }


    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    #confirm-btn {
      padding: 10px;
      font-size: 16px;
      margin-bottom: 10px;
      background-color: #333;
      color: #fff;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
      height: 40px;
      width: 120px;
    }

    #confirm-btn:hover {
      background-color: #555;
    }

    footer {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
      font-size: 18px;
      margin-top: 90px;
    }
  </style>
</head>

<body>

    <header>
        <h1>Library Management System</h1>
      </header>
  <h1>Checkout</h1>

  <div id="checkout-summary"></div>

  <div id="checkout-options">
    <label for="card-number">Card Number:</label>
    <input type="text" id="card-number">

    <label for="expiry-date">Expiry Date:</label>
    <input type="text" id="expiry-date">

    <label for="cvv">CVV:</label>
    <input type="password" id="cvv">

    <button id="confirm-btn">Confirm</button>
  </div>

  <script>
    // Retrieve selected books from localStorage
    const selectedBooks = JSON.parse(localStorage.getItem("selectedBooks"));

    const checkoutSummaryContainer = document.getElementById("checkout-summary");
    const cardNumberInput = document.getElementById("card-number");
    const expiryDateInput = document.getElementById("expiry-date");
    const cvvInput = document.getElementById("cvv");
    const confirmBtn = document.getElementById("confirm-btn");

    // Function to display the summary of selected books in the checkout page
    function displayCheckoutSummary() {
      checkoutSummaryContainer.innerHTML = "";

      selectedBooks.forEach((book) => {
        const listItem = document.createElement("div");
        listItem.textContent = `${book.title} by ${book.author} (${book.genre}) - ${book.copies} available copies`;
        checkoutSummaryContainer.appendChild(listItem);
      });
    }

    // Function to handle the confirm button click
    function handleConfirm() {
      const cardNumber = cardNumberInput.value;
      const expiryDate = expiryDateInput.value;
      const cvv = cvvInput.value;

      // Perform the necessary actions for confirming the checkout
      // You can handle the logic here or make an API call to handle the checkout confirmation process

      // Redirect to a confirmation page or perform any necessary actions after confirmation
      window.location.href = "confirmation.html";
    }

    // Event listener for the confirm button
    confirmBtn.addEventListener("click", handleConfirm);

    // Initial setup
    displayCheckoutSummary();
  </script>
   <footer>
    <p>&copy; 2023 Library Management. All rights reserved.</p>
  </footer>
</body>

</html>
